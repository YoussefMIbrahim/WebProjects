<!DOCTYPE html>
<html lang="en">
<head>
    <title>Button Click</title>
</head>
<body>

    <button id="1">Click here!</button>

<script>

    let button = document.querySelector('button');
    let counter = 0;

    button.addEventListener('click',function() {

        button.innerHTML = 'please work';
        if (counter > 0){
            button.innerHTML = 'The button has been clicked again'
        }
        counter++
    })

</script>

</body>
</html>
