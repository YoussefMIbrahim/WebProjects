<!DOCTYPE html>
<html lang="en">
<head>
    <title>Button Click</title>
</head>
<body>

    <button id="1" onclick="getMeThisFuckingIDPLEASE(this.id)">Click here!</button>

<script>

    let button = document.querySelector('button')
    let counter = 0;
function getMeThisFuckingIDPLEASE (id){
        button.addEventListener('click',function() {
            alert(id)
            button.innerHTML = 'please work'
            if (counter > 0){
                button.innerHTML = 'The button has been clicked again'
            }
            counter++
        })
    }
</script>

</body>
</html>
