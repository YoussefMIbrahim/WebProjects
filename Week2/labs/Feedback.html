<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    this makes things adaptive i think-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--    this is the bootstrap link that makes it work wit my page-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="feedback-styles.css">
</head>
<body class = "m-3">
<div class="jumbotron"><h1>Please provide us with some feedback</h1></div>
<form class = "mt-5">

    <label for="name">Name:</label><br>
    <input type="text" id="name" class="form-control"><br>

    <label for="email" >Email:</label><br>
    <input type="email" id="email" class="form-control"><br>

    <label for="comments">Comments</label><br>
    <textarea id="comments" cols="30" rows="10" required class="form-control"></textarea><br>

    <p for="current">Are you a current student?</p>
    <div class="form-check">
    <input type="radio" name="student" id="yes" class="form-check-input">
    <label for="yes" class="form-check-label">Yes</label>
    </div>
    <div class="form-check">
    <input type="radio" name="student" id="no" class="form-check-input">
    <label for="no" class="form-check-label">No</label><br>
    </div>
<!--    getting predefined class from bootstrap (there are many)-->
    <input type="submit" class="btn btn-primary mt-2"><br>


</form>


</body>
</html>
