<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    this makes things adaptive i think-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--    this is the bootstrap link that makes it work wit my page-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="feedback-styles.css">
<!--    this is another CSS sheet from google fonts for a specific font-->
    <link href="https://fonts.googleapis.com/css?family=Bangers|Bitter&display=swap" rel="stylesheet">
</head>

<body class = "m-3">
<div class="jumbotron"><h1>Please provide us with some feedback</h1></div>
<div class="row">

    <div class="col-lg-5"> <!--- start of first column and the size of it -->
        <div>
            <img src="../images/feedback-cat.jpg" alt="this is a cat giving feedback " id="Cat-img">
            <p>you're comments are important to us and stuff please give us the feedback we would love it</p>
        </div>
    </div><!--- end of first column -->


    <div class = "col-md-7"> <!--- start of second column -->
    <form class = "mt-5">
    <label for="name">Name:</label><br>
    <input type="text" id="name" class="form-control"><br>

    <label for="email" >Email:</label><br>
    <input type="email" id="email" class="form-control"><br>

    <label for="comments">Comments</label><br>
    <textarea id="comments" cols="30" rows="10" required class="form-control"></textarea><br>

    <p>Are you a current student?</p>
    <div class="form-check">
    <input type="radio" name="student" id="yes" class="form-check-input">
    <label for="yes" class="form-check-label">Yes</label>
    </div>
    <div class="form-check">
    <input type="radio" name="student" id="no" class="form-check-input">
    <label for="no" class="form-check-label">No</label><br>
    </div>
<!--    getting predefined class from bootstrap (there are many)-->
    <input type="submit" class="btn btn-primary mt-2"><br>

</form>
</div> <!---end of second column -->
</div><!--- end of row-->


</body>
</html>
