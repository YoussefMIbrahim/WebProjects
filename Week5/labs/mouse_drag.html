<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Events</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

    <style>

        #canvas {
            border: 1px black solid;
        }

    </style>

</head>
<body>


<P>Click the mouse on the canvas</P>
<canvas id="canvas" height="400" width="400"></canvas>

<br><input type="color" id="color">
<button id="color_select">press me</button>
<br><input type="range" id="size">
<button id="clear">clear everything</button>

<script>

    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    let color = 'Black';
    let button = document.querySelector('#color_select');
    let size = 8;
    let clear_button = document.querySelector("#clear");




    var mousedown = false;

    canvas.addEventListener("mousedown", function() {
        mousedown = true
    });

    canvas.addEventListener("mouseup", function() {
        mousedown = false
    });

    button.addEventListener("click",function () {
        color = document.querySelector("#color").value;
        size = document.querySelector("#size").value;
        context.fillStyle = color;
    });

    clear_button.addEventListener("click", function () {
        context.clearRect(0,0,400,400);
    });

    canvas.addEventListener("mousemove", function() {

        if (!mousedown) { return; }

        // event is a built-in variable, contains the event that triggered this function
        // get the x, y location of the event
        var x = event.offsetX;
        var y = event.offsetY;   //offsetX, offsetY, may not work in older browsers



        context.beginPath();
        context.arc(x-5, y-5,size,0,2*Math.PI);

        context.fill();

    })

</script>

</body>
</html>
